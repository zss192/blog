# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 夏日 の blog
subtitle: ''
description: '不甘于平凡'
keywords:
author: 夏日
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://zss192.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Butterfly

#宠物
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  model:
    use: live2d-widget-model-miku
  display:
    position: right
    width: 150
    height: 300
    hOffset: 20
  mobile:
    show: false




# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
-  type: git
   repository: git@github.com:zss192/zss192.github.io.git
   branch: master
-  type: git
   repository: git@e.coding.net:zss192/zss192/zss192.coding.me.git     
   branch: master      # 分支

admin:
  deployCommand: './hexo-deploy.sh'


## 高级配置
# markdown-it config
markdown:
  # 渲染器
  render:
    html: true # 对Html内容进行转义, 使标签作为文本输出
    xhtmlOut: false # 不必使用完全的XHtml代码, 换行可以为<br>
    breaks: true # 每次回车换行相当于一个<br/>标签
    linkify: true # 链接内联, 将其文本作为链接输出
    typographer: true # 替换常见的排版元素
    quotes: '“”‘’' # 将英文单引号和双引号变成中文单引号和双引号
  # 插件
  plugins:
    # 缩写插件
    - markdown-it-abbr
    # 脚注插件
    - markdown-it-footnote
    # 插入插件
    - markdown-it-ins
    # 下标插件
    - markdown-it-sub
    # 上标插件
    - markdown-it-sup
  # 锚
  anchors:
    # 生成Heading ID的标题等级
    level: 2
    # Heading ID重复时, 数字的后缀
    collisionSuffix: 'v'
    # 创建一个锚标记, 除标题还有一个固定链接
    permalink: true
    # 用于确定锚标记的样式
    permalinkClass: header-anchor
    # 用于确定链接标记的符号
    permalinkSymbol: ¶
